<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <!-- Project Title -->
    <h1>Music Player</h1>

    <!-- Container for music player -->
    <div class="container" id="container">
        <!-- Container for the info about the current song -->
        <div class="info">
            <!-- Placeholder: Name of current song will be added here -->
            <h4 id="song-title">LA Vision & Gigi D'Agostino</h4>
            <!-- Placeholder: Progress bar showing progress of playback for current song -->
            <div class="progress" id="progress"></div>
        </div>
        <!-- This is the actual audio player -->
        <audio src="music/Gigi.mp3" id="audio"></audio>
        <!-- Album Art -->
        <div class="album-art">
            <img src="images/gig.jpeg" alt="album-art" id="album-art" />
        </div>
        <!-- NAvigation buttons to change songs -->
        <div class="nav">
            <!-- Previous button -->
            <button id="previous" class="nav-btn">
                <i class="fas fa-backward"></i>
            </button>
            <!-- Play/Pause button -->
            <button id="play" class="nav-btn nav-btn-large">
                <i class="fas fa-play"></i>
            </button>
            <!-- Next button -->
            <button id="next" class="nav-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>  
    
    <script src="script.js"></script>
</body>
</html>
