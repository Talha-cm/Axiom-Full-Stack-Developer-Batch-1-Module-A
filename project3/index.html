<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/ca1d4150e1.js" crossorigin="anonymous"></script>
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <!--This is the video player-->
    <video src="videos/Fast9.mp4" id="video" class="screen" poster="images/Fast9.jpg"></video>
    <!--Adding custom controls for thevideo player-->
    <div class="controls">
        <!--This is the play button-->
        <button class="btn" id="play">
            <!--Font Awesome Play Icon-->
            <i class="fas fa-play"></i>
        </button>
        <!--This is the stop button-->
        <button class="btn" id="stop">
             <!--Font Awesome Stop Icon-->
            <i class="fas fa-stop"></i>
        </button>
        <!--This is the progress bar-->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <!--This is the time duration-->
        <span class="timestamp" id="timestamp">00:00</span>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
